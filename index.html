<head>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 007</li>
                            <li class="list-group-item">Email: <a href = "mailto:mail@mail.com">mail@mail.com</a></li>

                    </div>

            <div id = "engineer-card" class = "card col-12 col-lg-3 m-2 p-0 shadow">

                </div>
                <div class = "card-body bg-light">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 007</li>
                            <li class="list-group-item">Email: <a href = "mailto:mail@mail.com">mail@mail.com</a></li>
                            <li class="list-group-item">GitHub: <a href = "https://github.com/30-seconds">30-seconds</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id = "intern-card" class = "card col-12 col-lg-3 m-2 p-0 shadow">

                    <p class = "h4">Name</p>

                </div>
                <div class = "card-body bg-light">
                    <div class = "p-0 border rounded my-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 007</li>
                            <li class="list-group-item">Email: <a href = "mailto:mail@mail.com">mail@mail.com</a></li>
